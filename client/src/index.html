<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hangman Game - Chopbong</title>
        <link rel="icon" type="image/x-icon" href="../assets/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="../assets/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon/favicon-16x16.png">
        <link rel="manifest" href="../assets/favicon/site.webmanifest">
        <link rel="stylesheet" href="./styles.css">
        <script type="module" src="./scripts/hangman-word-list.js" defer></script>
        <script type="module" src="./scripts/theme-color-list.js" defer></script>
        <script type="module" src="./scripts/index.js" defer></script>
        <script src="https://kit.fontawesome.com/23cc2cc7c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="game-modal">
            <div class="content">
                <img src="../assets/images/lost.gif" draggable="false" alt="gif">
                <h4>Game Over!</h4>
                <p>
                    The correct word was:
                    <b>victory</b>
                </p>
                <button class="play">Play Again</button>
            </div>
        </div>
        <div class="container">
            <div class="settings-box">
                <div class="background-music">
                    <audio autoplay>
                        <source src="../assets/sounds/background-sound.mp3" type="audio/mpeg">
                    </audio>
                    <button>
                        <i class="fa-solid fa-volume-high"></i>
                    </button>
                </div>
                <div class="color-changer">
                    <button>
                        <i class="fa-solid fa-brush"></i>
                    </button>
                </div>
                <div class="timer">
                    <button>
                        <i class="fa-solid fa-stopwatch"></i>
                    </button>
                </div>
            </div>
            <div class="gameplay-box">
                <div class="hangman-box">
                    <img src="⁮../assets/images/hangman-0.svg" alt="hangman image">
                    <h4 class="count-down"></h4>
                    <h1>Hangman Game</h1>
                </div>
                <div class="game-box">
                    <ul class="word-display"></ul>
                    <h4 class="hint-text">
                        Hint:
                        <b>Lorem ipsum dolor sit amet consectetur adipisicing elit.</b>
                    </h4>
                    <h4 class="remaining-guesses">
                        Remaining:
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </h4>
                    <div class="keyboard"></div>
                </div>
            </div>
            <div class="points-box">
                <div class="points">
                    <h4>0</h4>
                </div>
                <div class="tools">
                    <button class="reveal">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <button class="star">
                        <i class="fa-solid fa-star"></i>
                    </button>
                    <button class="skip">
                        <i class="fa-solid fa-forward"></i>
                    </button>
                </div>
            </div>
            <div class="streak-count">
                <p>Streak</p>
                <h4>0</h4>
            </div>
        </div>
    </body>
</html>
